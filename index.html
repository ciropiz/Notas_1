<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrenador de lectura musical — Clef switch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Entrenador de lectura musical</h1>
      <div class="controls-top">
        <label for="clef">Clave:</label>
        <select id="clef">
          <option value="treble">Sol (Treble)</option>
          <option value="bass">Fa (Bass)</option>
        </select>
        <button id="newBtn">Nueva nota</button>
        <button id="playBtn">Reproducir</button>
      </div>
    </header>

    <main>
      <canvas id="staff" aria-label="Pentagrama"></canvas>
      <div id="options" class="options"></div>
      <div id="feedback" class="feedback"></div>
    </main>

    <footer class="legend">
      <small>Se muestra clave de Sol o Fa. Las posiciones se calculan por semitonos (MIDI) para ubicar las notas con precisión. Usa "Nueva nota" para generar una.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
